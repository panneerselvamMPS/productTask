<table border="1">
    <thead>
        <tr>
            <th> Product Name </th>
            <th> Price </th>
            <th> Category </th>
        </tr>
    </thead>
    <tbody>
	<tr th:if="${products.empty}">
            <td colspan="3"> No Products Available </td>
        </tr>
        <tr th:each="product : ${products}">
            <td><span th:text="${product.productName}"> Product Name </span></td>
            <td><span th:text="${product.price}">  Price </span></td>
            <td><span th:text="${product.category}"> Category </span></td>
        </tr>
    </tbody>
</table>
